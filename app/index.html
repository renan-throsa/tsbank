<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form" onsubmit="controller.adiciona(event)">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button onclick="controller.importa()" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="controller.apaga()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
        
    </div>

    <br>
    <br>

    <div id="negociacoesView"></div>

    <script src="lib/jquery.min.js"></script>

    <script src="js/models/Mensagem.js"></script>
    <script src="js/models/Negociacao.js"></script>
    <script src="js/models/NegociacaoParcial.js"></script>
    <script src="js/models/Negociacoes.js"></script>

    <script src="js/services/NegociacaoService.js"></script>
    <script src="js/services/ConexaoService.js" ></script>

    <script src="js/helpers/DateHelper.js"></script>
    <script src="js/helpers/IProxyMensagem.js"></script>
    <script src="js/helpers/ProxyMensagem.js"></script>
    <script src="js/helpers/IProxyNegociacao.js"></script>
    <script src="js/helpers/ProxyNegociacao.js"></script>

    <script src="js/decorators/donInject.js"></script>
    <script src="js/decorators/throttle.js"></script>

    <script src="js/views/View.js"></script>
    <script src="js/views/NegociacoesView.js"></script>
    <script src="js/views/MensagemView.js"></script>


    <script src="js/controllers/NegociacaoController.js"></script>

    <script>
        const controller = new NegociacaoController();
    </script>
</body>

</html>
