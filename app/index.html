<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>        
        <nav>
            <ul class="nav">
                <li>
                    <a class="nav-link active" href="#">
                        <span class="glyphicon glyphicon-leaf"></span> Negociações
                    </a>
                </li>
            </ul>
        </nav>
        </div>
        <div id="mensagemView"></div>    
    </header>

    <main class="container">
            <form class="form">
                <div class="row">
                    <div class="col-25">
                        <label class="label" for="data">Data</label>
                    </div>
                    <div class="col-75">
                        <input type="date" id="data" class="form" required autofocus />
                    </div>                
                </div>
        
                <div class="row">
                    <div class="col-25" >
                        <label class="label" for="quantidade">Quantidade</label>
                    </div>
                    <div class="col-75">
                        <input type="number" min="1" step="1" id="quantidade" class="form" value="1" required />
                    </div>                
                </div>
        
                <div class="row">
                    <div class="col-25">
                        <label class="label" for="valor">Valor</label>
                    </div>
                    <div class="col-75"><input id="valor" type="number" class="form" min="0.01" step="0.01" value="0.0" required /></div>
                </div>
    
                <div class="row">
                    <div class="col-25">
    
                    </div>
                    <div class="col-75">
                        <button class="btn btn-primary" type="submit">Incluir</button>
                    </div>
                </div>            
            </form>
        
            <div class="group-button">
                <button id="botao-importa" class="btn btn-primary" type="button">
                    Importar Negociações
                </button>
                <button id="botao-apaga" class="btn btn-danger" type="button">
                    Apagar
                </button>
        
            </div>
        
            <br>
            <br>
        
            <div class="responsive-table" id="negociacoesView"></div>
            <script src="lib/jquery.min.js"></script>
            <script src="lib/system.js"></script>
            <script>
                System.defaultJSExtensions = true;
                System.import('js/app.js').catch(err => console.error(err));
            </script>        
        

    </main>
    

</body>

</html>
